name: Deploy Sabina Akter Portfolio

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: mayinuddinmunna/sabina-akter
  CONTAINER_NAME: sabina-akter
  APP_PORT: 3000

jobs:
  # ===============================
  # JOB 1 â€” BUILD & PUSH IMAGE
  # ===============================
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:v1
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  # ===============================
  # JOB 2 â€” DEPLOY TO VM
  # ===============================
  deploy:
    name: Deploy to VM via SSH
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_SABINA_PORTFOLIO }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Create SSH config file
          cat >> ~/.ssh/config << EOF
          Host deploy-server
            HostName ${{ secrets.HOST_SABINA_PORTFOLIO }}
            User ${{ secrets.USER_SABINA_PORTFOLIO }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF

          chmod 600 ~/.ssh/config

      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.USER_SABINA_PORTFOLIO }}@${{ secrets.HOST_SABINA_PORTFOLIO }} \
            "echo 'SSH connection successful!'"

      - name: Deploy Container
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.USER_SABINA_PORTFOLIO }}@${{ secrets.HOST_SABINA_PORTFOLIO }} \
            /bin/bash << 'EOF'
            set -e

            echo "ðŸš€ Pulling latest image..."
            docker pull ${{ env.IMAGE_NAME }}:v1

            echo "ðŸ›‘ Stopping old container..."
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true

            echo "â–¶ï¸ Starting new container..."
            docker run -d \
              --name sabina-akter \  # This matches CONTAINER_NAME
              --restart unless-stopped \
              -p 127.0.0.1:3000:3000 \
              mayinuddinmunna/sabina-akter:v1

            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f

            echo "ðŸ“¦ Running containers:"
            docker ps

            echo "âœ… Deployment completed successfully"
          EOF
