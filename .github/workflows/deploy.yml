name: Deploy Sabina Akter Portfolio

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            mayinuddinmunna/sabina-akter:v1
            mayinuddinmunna/sabina-akter:${{ github.sha }}

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY_SABINA_PORTFOLIO }}
          SSH_USER: ${{ secrets.USER_SABINA_PORTFOLIO }}
          SSH_HOST: ${{ secrets.HOST_SABINA_PORTFOLIO }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          SSH_USER: ${{ secrets.USER_SABINA_PORTFOLIO }}
          SSH_HOST: ${{ secrets.HOST_SABINA_PORTFOLIO }}
        run: |
          ssh -i ~/.ssh/id_rsa $SSH_USER@$SSH_HOST << 'EOF'

          # Pull latest image
          sudo docker pull mayinuddinmunna/sabina-akter:v1

          # Stop and remove old container
          sudo docker stop sabina-akter 2>/dev/null || true
          sudo docker rm sabina-akter 2>/dev/null || true

          # Run new container
          sudo docker run -d \
            --name sabina-akter \
            --restart unless-stopped \
            -p 3000:3000 \
            mayinuddinmunna/sabina-akter:v1

          # Update Nginx configuration if needed
          echo "Server is running on port 3000"
          echo "Update your Nginx configuration at /etc/nginx/sites-available/"

          # Check status
          sleep 3
          sudo docker ps
          curl -f http://localhost:3000 || echo "App might need more time to start"

          EOF
